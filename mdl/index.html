<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<style>
  body {
    width: 100%;
  }

  video {
    width: 100%;
    max-width: 500px;
    height: 50%;
  }

  .container {
    width: 80%;
    text-align: center;
  }

  .display--block {
    display: block;
  }

  .margin--auto {
    margin: auto;
  }
</style>

<body>
  <div class="container margin--auto">
    <video autoplay></video>
    <button id="capture" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent display--block margin--auto">
      Button
    </button>
    <div id="p1" class="mdl-progress mdl-js-progress" style="margin: auto;"></div>
    <p class="mdl-spinner mdl-js-spinner mdl-spinner--single-color is-active"></p>
    <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="margin: auto;"></div>
    <table class="mdl-data-table mdl-shadow--2dp margin--auto">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">❌だめ</th>
          <th>⭕️大丈夫</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>99.2</td>
          <td>0.8</td>
        </tr>
      </tbody>
    </table>
    <canvas id="c1"></canvas>
    <canvas id="c2"></canvas>
  </div>
  <script>
    let i = 0;
    document.querySelector('#p1').addEventListener('mdl-componentupgraded', function () {
      this.MaterialProgress.setProgress(i);
    });
    setInterval(() => {
      if (i === 100) {
        return;
      }
      i += 10;
      let event = document.createEvent('Event');
      event.initEvent('mdl-componentupgraded', true, true);
      document.querySelector('#p1').dispatchEvent(event);
    }, 1000)
  </script>
  <script src="index.js"></script>
</body>
